<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Random Picker</title>
    <style>
        :root {
            --primary: #00ce7a; /* Vert exact de l'image */
            --secondary: #2196d3; /* Bleu des badges */
            --bg: #1e1e1e; /* Fond gris très foncé */
            --btn-gray: #333333;
            --text: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--bg); color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Container principal en colonne */
        .main-container {
            display: flex; flex-direction: column;
            height: 100vh; width: 100%;
            justify-content: space-between; align-items: center;
            padding: 20px 0; box-sizing: border-box;
        }

        /* Header */
        #count-info {
            background: #253a4d; color: #3498db;
            padding: 6px 20px; border-radius: 20px;
            font-weight: bold; font-size: 1rem;
        }

        .label-encours {
            color: #3498db; font-weight: bold; font-size: 0.8rem;
            margin: 15px 0; letter-spacing: 1px;
        }

        /* Badges Joueurs */
        #current-players {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 12px; padding: 0 10px; min-height: 120px;
        }

        .player-badge {
            background: var(--secondary); padding: 12px 25px;
            border-radius: 40px; font-weight: bold; font-size: 1.1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        /* Bouton Central */
        .roll-container { flex: 1; display: flex; align-items: center; justify-content: center; }
        
        .roll-btn {
            width: 160px; height: 160px; border-radius: 50%;
            border: none; background: var(--primary); color: white;
            font-weight: 900; font-size: 1.1rem; text-align: center;
            box-shadow: 0 0 30px rgba(0, 206, 122, 0.2);
            cursor: pointer; line-height: 1.2;
        }

        /* Navigation Basse */
        .footer-nav {
            display: flex; width: 90%; gap: 15px; margin-bottom: 10px;
        }

        .btn-nav {
            flex: 1; padding: 18px; border-radius: 15px;
            border: none; background: var(--btn-gray); color: white;
            font-weight: bold; font-size: 0.9rem;
        }

        /* Modales */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; z-index: 1000;
        }

        .modal-content {
            position: absolute; bottom: 0; width: 100%; height: 80vh;
            background: #fff; color: #333; border-radius: 25px 25px 0 0;
            padding: 20px; box-sizing: border-box; display: flex; flex-direction: column;
        }

        /* Liste en 2 colonnes */
        #list-container {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 10px; overflow-y: auto; margin-top: 15px;
        }

        .item {
            display: flex; align-items: center; background: #f0f0f0;
            padding: 10px; border-radius: 10px;
        }

        input[type="checkbox"] { width: 22px; height: 22px; margin-right: 8px; }
        
        .name-label { 
            flex: 1; font-size: 0.85rem; font-weight: 600;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .close-btn { align-self: flex-end; font-size: 24px; border: none; background: none; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="main-container">
        <div id="count-info">Nous sommes : 0</div>
        
        <div style="text-align: center; width: 100%;">
            <div class="label-encours">PARTIE EN COURS</div>
            <div id="current-players">
                </div>
        </div>

        <div class="roll-container">
            <button class="roll-btn" onclick="executeRoll()">PROCHAINE<br>PARTIE</button>
        </div>

        <div class="footer-nav">
            <button class="btn-nav" onclick="toggleModal('modal-participants', true)">Participants</button>
            <button class="btn-nav" onclick="toggleModal('modal-stats', true)">Stats</button>
        </div>
    </div>

    <div id="modal-participants" class="modal-overlay">
        <div class="modal-content">
            <button class="close-btn" onclick="toggleModal('modal-participants', false)">✕</button>
            <div style="display:flex; gap:10px;">
                <input type="text" id="new-name" placeholder="Nouveau..." style="flex:1; padding:12px; border-radius:10px; border:1px solid #ccc;">
                <button onclick="addNewName()" style="background:var(--primary); color:white; border:none; padding:0 20px; border-radius:10px; font-weight:bold;">+</button>
            </div>
            <div id="list-container"></div>
        </div>
    </div>

    <div id="modal-stats" class="modal-overlay">
        <div class="modal-content">
            <button class="close-btn" onclick="toggleModal('modal-stats', false)">✕</button>
            <div id="stats-display" style="overflow-y: auto;">
                </div>
        </div>
    </div>

    <script>
        const initialNames = ["Eric", "Danièle", "René", "Louis", "Madeleine", "Antoine", "Patrice", "Eliott", "Henrick", "Yann", "Philippe O", "Philippe M", "Damien", "Patricia L", "Valérie", "Geoffrey", "Michèle", "Patricia C", "Sébastien", "Lysiane", "Rolande", "Jean-Pierre", "Jean-Marie"];
        const excluded = ["Philippe M", "Michèle", "Rolande", "Jean-Pierre", "Jean-Marie"];

        let participants = initialNames.map(n => ({ id: Math.random().toString(36).substr(2, 9), name: n, active: !excluded.includes(n) }));
        let stats = {};
        let poolEnJeu = [], poolIndispo = [];

        initialNames.forEach(n => stats[n] = { games: 0, encounters: {} });

        function getMinScoreExcluding(name) {
            const others = participants.filter(p => p.active && p.name !== name);
            return others.length ? Math.min(...others.map(p => stats[p.name].games)) : 0;
        }

        function updateLists() {
            participants.sort((a, b) => a.name.localeCompare(b.name, 'fr'));
            const container = document.getElementById('list-container');
            container.innerHTML = '';
            let activeCount = 0;
            participants.forEach(p => {
                if (p.active) activeCount++;
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <input type="checkbox" ${p.active ? 'checked' : ''} onchange="toggleP('${p.id}')">
                    <span class="name-label">${p.name}</span>
                `;
                container.appendChild(div);
            });
            document.getElementById('count-info').innerText = `Nous sommes : ${activeCount}`;
        }

        function toggleP(id) {
            const p = participants.find(x => x.id === id);
            if(p) {
                p.active = !p.active;
                if (p.active) stats[p.name].games = getMinScoreExcluding(p.name);
                updateLists();
            }
        }

        function addNewName() {
            const val = document.getElementById('new-name').value.trim();
            if(val) {
                const score = getMinScoreExcluding("");
                participants.push({ id: Date.now().toString(), name: val, active: true });
                stats[val] = { games: score, encounters: {} };
                document.getElementById('new-name').value = '';
                updateLists();
            }
        }

        function executeRoll() {
            const activeNames = participants.filter(p => p.active).map(p => p.name);
            let candidates = activeNames.filter(n => !poolEnJeu.includes(n) && !poolIndispo.includes(n));
            
            if (candidates.length < 5) candidates.push(...poolIndispo.filter(n => activeNames.includes(n)));
            if (candidates.length === 0) return;

            candidates.sort((a, b) => stats[a].games - stats[b].games || Math.random() - 0.5);
            let selection = candidates.slice(0, 5);

            poolIndispo = [...poolEnJeu];
            poolEnJeu = [...selection];

            selection.forEach(p => stats[p].games++);
            renderDisplay();
        }

        function renderDisplay() {
            const container = document.getElementById('current-players');
            container.innerHTML = '';
            poolEnJeu.forEach(name => {
                const d = document.createElement('div');
                d.className = 'player-badge'; d.innerText = name;
                container.appendChild(d);
            });
        }

        function toggleModal(id, show) {
            document.getElementById(id).style.display = show ? 'block' : 'none';
            if(id === 'modal-participants') updateLists();
        }

        updateLists();
    </script>
</body>
</html>
