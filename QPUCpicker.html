<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Picker Equité & Mixage - Pro</title>
    <style>
        :root {
            --primary: #00ce7a; 
            --secondary: #2196d3; 
            --bg: #1e1e1e; 
            --btn-gray: #333333;
            --danger: #e74c3c;
            --step-qualif: #3498db; 
            --step-faf: #9b59b6;    
            --step-win: #e67e22;    
            --step-win-dark: #d35400; 
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--bg); color: #ffffff;
            font-family: -apple-system, sans-serif; overflow: hidden;
        }

        .container {
            position: relative; height: 100vh; width: 100%;
            display: flex; flex-direction: column; align-items: center;
        }

        .nav-top {
            width: 95%; display: flex; align-items: center; gap: 8px; margin-top: 15px;
        }

        .btn-grey {
            flex: 1; padding: 12px 5px; border-radius: 10px;
            border: none; background: var(--btn-gray); color: white;
            font-weight: bold; font-size: 0.75rem; cursor: pointer;
        }

        .btn-reset {
            width: 45px; height: 45px; border-radius: 50%;
            border: none; background: var(--danger); color: white;
            font-size: 0.6rem; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); flex-shrink: 0;
        }

        #count-info {
            background: rgba(33, 150, 211, 0.2); color: #3498db;
            padding: 5px 15px; border-radius: 20px; font-weight: bold; margin-top: 15px; font-size: 0.85rem;
        }

        .title-session {
            color: #3498db; font-weight: bold; font-size: 0.7rem;
            margin: 10px 0; text-transform: uppercase; letter-spacing: 1px;
        }

        #current-players {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 10px; padding: 0 10px; width: 100%;
        }

        .badge {
            padding: 12px 18px; border-radius: 40px; font-weight: bold; font-size: 0.95rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); cursor: pointer; transition: 0.2s;
            border: 2px solid transparent; text-align: center; min-width: 80px;
        }
        .status-0 { background: white; color: black; }
        .status-1 { background: var(--step-qualif); color: white; }
        .status-2 { background: var(--step-faf); color: white; }
        .status-3 { background: var(--step-win); color: white; }

        .btn-center-wrapper { position: absolute; bottom: 12%; left: 50%; transform: translateX(-50%); }
        .roll-btn {
            width: 130px; height: 130px; border-radius: 50%;
            border: none; background: var(--primary); color: white;
            font-weight: 800; font-size: 0.9rem; cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 206, 122, 0.4);
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; z-index: 1000;
        }
        .modal {
            position: absolute; bottom: 0; width: 100%; height: 90vh;
            background: #ffffff; border-radius: 25px 25px 0 0;
            padding: 20px; box-sizing: border-box; display: flex; flex-direction: column;
        }
        .close-x { align-self: flex-end; font-size: 28px; border: none; background: none; color: #333; font-weight: bold; padding: 5px; cursor: pointer; }
        h2 { margin: 0 0 10px 0; color: #000; font-size: 1.2rem; border-bottom: 2px solid #eee; padding-bottom: 5px; }
        
        #list-p, .stats-container { flex: 1; overflow-y: auto; }
        #list-p { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        
        .p-card { display: flex; align-items: center; background: #f2f2f2; padding: 10px; border-radius: 10px; color: #333; }
        .stat-header { display: flex; font-size: 0.65rem; font-weight: bold; color: #666; padding: 5px 0; border-bottom: 1px solid #ddd; text-transform: uppercase; }
        .stat-row { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; color: #000; font-size: 0.85rem; }
        
        .col-name { flex: 2; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .col-val { flex: 1; text-align: center; }
        .txt-orange { color: var(--step-win); font-weight: bold; }
        .txt-blue { color: var(--step-qualif); font-weight: bold; }
        .txt-purple { color: var(--step-faf); font-weight: bold; }
        .txt-dark-orange { color: var(--step-win-dark); font-weight: bold; }

        .btn-danger-small { background: var(--danger); color: white; border: none; padding: 12px; border-radius: 10px; font-size: 0.8rem; margin-top: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-top">
            <button class="btn-grey" onclick="window.openM('modal-p')">Participants</button>
            <button class="btn-grey" onclick="window.openM('modal-s-jour')">Stats Jour</button>
            <button class="btn-reset" onclick="window.resetSession()">RESET</button>
            <button class="btn-grey" onclick="window.openM('modal-s-perm')">Stats Perm</button>
        </div>

        <div id="count-info">Nous sommes : 0</div>
        <div class="title-session">PARTIE EN COURS</div>
        <div id="current-players"></div>

        <div class="btn-center-wrapper">
            <button class="roll-btn" onclick="window.tirage()">PROCHAINE<br>PARTIE</button>
        </div>
    </div>

    <div id="modal-p" class="overlay">
        <div class="modal">
            <button class="close-x" onclick="window.closeM('modal-p')">✕</button>
            <div style="display:flex; gap:8px; margin-bottom: 15px;">
                <input type="text" id="add-input" placeholder="Ajouter..." style="flex:1; padding:12px; border-radius:10px; border:1px solid #ccc; font-size: 16px;">
                <button onclick="window.addPlayer()" style="background:var(--primary); color:white; border:none; padding:0 18px; border-radius:10px; font-weight:bold; font-size: 20px;">+</button>
            </div>
            <div id="list-p"></div>
        </div>
    </div>

    <div id="modal-s-jour" class="overlay">
        <div class="modal">
            <button class="close-x" onclick="window.closeM('modal-s-jour')">✕</button>
            <h2 id="total-title-jour">Stats de la session</h2>
            <div class="stat-header">
                <span class="col-name">Nom</span>
                <span class="col-val">Parties</span>
                <span class="col-val">Mixage</span>
            </div>
            <div id="list-stats-jour" class="stats-container"></div>
        </div>
    </div>

    <div id="modal-s-perm" class="overlay">
        <div class="modal">
            <button class="close-x" onclick="window.closeM('modal-s-perm')">✕</button>
            <h2>Stats Permanentes</h2>
            <div class="stat-header">
                <span class="col-name">Nom</span>
                <span class="col-val">PJ</span>
                <span class="col-val">% V</span>
                <span class="col-val">% 4ALS</span>
                <span class="col-val">% FAF</span>
                <span class="col-val">Vic.</span>
            </div>
            <div id="list-stats-perm" class="stats-container"></div>
            <button class="btn-danger-small" onclick="window.resetPermStats()">Réinitialiser TOUTES les stats permanentes</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCJnSe8Z2vhLAzoKL4Awr94TD0y2ncSZwA",
        authDomain: "arizozo01.firebaseapp.com",
        projectId: "arizozo01",
        storageBucket: "arizozo01.firebasestorage.app",
        messagingSenderId: "983197543312",
        appId: "1:983197543312:web:6f585242e9c0268fd82115"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "projets", "picker_equite");

    window.players = [];
    window.stats = {};      
    window.permStats = {};  
    window.totalGames = 0;
    window.poolEnJeu = [];
    window.playerStates = {}; 

    async function saveToFirebase() {
        try {
            await setDoc(docRef, {
                players: window.players,
                stats: window.stats,
                permStats: window.permStats,
                totalGames: window.totalGames,
                poolEnJeu: window.poolEnJeu
            });
        } catch (e) { console.error("Erreur sauvegarde:", e); }
    }

    window.addEventListener('load', async () => {
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
            const data = docSnap.data();
            window.players = data.players || [];
            window.stats = data.stats || {};
            window.permStats = data.permStats || {};
            window.totalGames = data.totalGames || 0;
            window.poolEnJeu = data.poolEnJeu || [];
            
            // Sécurité : Initialisation si données manquantes
            window.players.forEach(p => {
                if(!window.stats[p.name]) window.stats[p.name] = { games: 0, encounters: {} };
                if(!window.permStats[p.name]) window.permStats[p.name] = { pj:0, v:0, q4als:0, qfaf:0 };
            });
        }
        window.updateUI();
        window.renderDisplay();
    });

    window.cycleStatus = function(name) {
        let current = window.playerStates[name] || 0;
        window.playerStates[name] = (current + 1) % 4;
        window.renderDisplay();
    };

    window.tirage = function() {
        if(window.poolEnJeu.length === 5) {
            window.poolEnJeu.forEach(name => {
                const state = window.playerStates[name] || 0;
                if(!window.permStats[name]) window.permStats[name] = { pj:0, v:0, q4als:0, qfaf:0 };
                const ps = window.permStats[name];
                ps.pj++;
                if(state >= 1) ps.q4als++;
                if(state >= 2) ps.qfaf++;
                if(state === 3) ps.v++;
            });
        }

        const activeNames = window.players.filter(p => p.active).map(p => p.name);
        if(activeNames.length < 5) { alert("Besoin de 5 actifs !"); return; }

        const minGamesGlobal = Math.min(...activeNames.map(n => window.stats[n].games || 0));
        let prioritaires = activeNames.filter(n => (window.stats[n].games || 0) === minGamesGlobal && !window.poolEnJeu.includes(n));
        let secondaires = activeNames.filter(n => ((window.stats[n].games || 0) > minGamesGlobal || window.poolEnJeu.includes(n)) && !window.poolEnJeu.includes(n));
        if((prioritaires.length + secondaires.length) < 5) secondaires = activeNames;

        let bestGroup = [];
        let lowestConflict = Infinity;
        for (let i = 0; i < 50; i++) {
            let testGroup = [];
            let pPool = [...prioritaires]; let sPool = [...secondaires].filter(n => !pPool.includes(n));
            for (let j = 0; j < 5; j++) {
                if (pPool.length > 0) testGroup.push(pPool.splice(Math.floor(Math.random() * pPool.length), 1)[0]);
                else if (sPool.length > 0) testGroup.push(sPool.splice(Math.floor(Math.random() * sPool.length), 1)[0]);
            }
            let conflict = 0;
            testGroup.forEach(p => testGroup.filter(o=>o!==p).forEach(partner => {
                if(window.stats[p] && window.stats[p].encounters) conflict += (window.stats[p].encounters[partner]||0);
            }));
            if(conflict < lowestConflict) { lowestConflict = conflict; bestGroup = testGroup; }
        }

        window.poolEnJeu = [...bestGroup];
        window.playerStates = {}; 
        window.totalGames++;

        bestGroup.forEach(n => {
            if(!window.stats[n]) window.stats[n] = { games: 0, encounters: {} };
            bestGroup.filter(other => other !== n).forEach(partner => {
                window.stats[n].encounters[partner] = (window.stats[n].encounters[partner] || 0) + 1;
            });
            window.stats[n].games++;
        });
        
        window.renderDisplay();
        saveToFirebase();
    };

    window.renderDisplay = function() {
        const display = document.getElementById('current-players');
        display.innerHTML = '';
        window.poolEnJeu.forEach(n => {
            const state = window.playerStates[n] || 0;
            const b = document.createElement('div');
            b.className = `badge status-${state}`;
            b.innerText = n;
            b.onclick = () => window.cycleStatus(n);
            display.appendChild(b);
        });
    };

    window.updateUI = function() {
        const container = document.getElementById('list-p'); 
        if(!container) return;
        container.innerHTML = '';
        let count = 0;
        window.players.sort((a,b)=>a.name.localeCompare(b.name)).forEach(p => {
            if(p.active) count++;
            const d = document.createElement('div'); 
            d.className = 'p-card';
            d.innerHTML = `
                <input type="checkbox" ${p.active?'checked':''} onchange="window.toggleP('${p.id}')"> 
                <span style="flex:1; margin-left:10px; overflow:hidden; text-overflow:ellipsis;">${p.name}</span>
            `;
            container.appendChild(d);
        });
        document.getElementById('count-info').innerText = `Nous sommes : ${count}`;
    };

    window.renderStatsPerm = function() {
        const container = document.getElementById('list-stats-perm');
        container.innerHTML = '';
        window.players.sort((a,b) => a.name.localeCompare(b.name)).forEach(p => {
            const ps = window.permStats[p.name] || { pj:0, v:0, q4als:0, qfaf:0 };
            const pj = ps.pj || 0;
            const row = document.createElement('div');
            row.className = 'stat-row';
            row.innerHTML = `
                <span class="col-name">${p.name}</span>
                <span class="col-val">${pj}</span>
                <span class="col-val txt-orange">${pj > 0 ? Math.round(ps.v/pj*100) : 0}%</span>
                <span class="col-val txt-blue">${pj > 0 ? Math.round(ps.q4als/pj*100) : 0}%</span>
                <span class="col-val txt-purple">${pj > 0 ? Math.round(ps.qfaf/pj*100) : 0}%</span>
                <span class="col-val txt-dark-orange">${ps.v}</span>
            `;
            container.appendChild(row);
        });
    };

    window.renderStatsJour = function() {
        const container = document.getElementById('list-stats-jour');
        container.innerHTML = '';
        window.players.filter(p=>p.active).sort((a,b)=>a.name.localeCompare(b.name)).forEach(p => {
            const s = window.stats[p.name] || { games:0 };
            const row = document.createElement('div');
            row.className = 'stat-row';
            row.innerHTML = `<span class="col-name">${p.name}</span><span class="col-val">${s.games}</span><span class="col-val">${s.mixScore || 0}</span>`;
            container.appendChild(row);
        });
    };

    window.resetPermStats = function() {
        if(confirm("Action IRREVERSIBLE : Effacer tout l'historique permanent ?")) {
            window.players.forEach(p => window.permStats[p.name] = { pj:0, v:0, q4als:0, qfaf:0 });
            window.renderStatsPerm();
            saveToFirebase();
        }
    };

    window.resetSession = function() {
        if (confirm("Reset de la session du jour ?")) {
            window.totalGames = 0; window.poolEnJeu = [];
            window.players.forEach(p => window.stats[p.name] = { games: 0, mixScore: 0, encounters: {} });
            window.updateUI(); window.renderDisplay(); saveToFirebase();
        }
    };

    window.addPlayer = function() {
        const input = document.getElementById('add-input');
        const name = input.value.trim();
        if(name) {
            const id = Math.random().toString(36).substr(2,5);
            window.players.push({ id: id, name: name, active: true });
            window.stats[name] = { games: window.getMinScore(), encounters: {} };
            window.permStats[name] = { pj:0, v:0, q4als:0, qfaf:0 };
            input.value = ''; window.updateUI(); saveToFirebase();
        }
    };

    window.toggleP = function(id) {
        const p = window.players.find(x => x.id === id);
        if(p) { p.active = !p.active; window.updateUI(); saveToFirebase(); }
    };

    window.getMinScore = function() {
        const active = window.players.filter(p => p.active);
        return active.length ? Math.min(...active.map(p => (window.stats[p.name]?.games || 0))) : 0;
    };

    window.openM = function(id) { 
        document.getElementById(id).style.display = 'block'; 
        if(id === 'modal-s-jour') window.renderStatsJour();
        if(id === 'modal-s-perm') window.renderStatsPerm();
        if(id === 'modal-p') window.updateUI();
    };
    window.closeM = function(id) { document.getElementById(id).style.display = 'none'; };
</script>
</body>
</html>
