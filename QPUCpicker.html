<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QPUC Picker - Equité</title>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --blue-main: #3498db;
            --white: #ffffff;
            --gray-text: #888;
            --orange-4als: #f39c12;
            --red-faf: #e67e22;
            --red-win: #c0392b;
            --btn-border: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--bg-dark); color: var(--white);
            font-family: "Impact", "Arial Black", sans-serif; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- PAGE PRINCIPALE (Main.jpg) --- */
        .main-container {
            width: 100%; max-width: 500px; height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            padding: 30px 20px; box-sizing: border-box;
            justify-content: space-between;
        }

        .btn-top-reset {
            background: none; border: 2px solid var(--btn-border);
            color: white; border-radius: 30px; padding: 10px 25px;
            font-size: 1.2rem; cursor: pointer; text-transform: uppercase;
        }

        .btn-prochaine-partie {
            background-color: var(--blue-main); color: white;
            width: 90%; border-radius: 60px; padding: 25px 0;
            font-size: 2.2rem; border: none; cursor: pointer;
            text-transform: uppercase; margin-top: 20px;
        }

        .section-title {
            color: var(--blue-main); font-size: 1rem;
            margin-top: 40px; text-transform: uppercase;
        }

        #current-players {
            display: flex; flex-direction: column; align-items: center;
            gap: 15px; margin-top: 20px; flex: 1; width: 100%;
        }
        .player-row { display: flex; gap: 15px; justify-content: center; width: 100%; }

        .player-badge {
            background: white; color: black; border-radius: 40px;
            padding: 15px 30px; font-size: 1.4rem; min-width: 100px;
            text-align: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* --- LEGENDE --- */
        .legend-area { width: 100%; text-align: center; margin-bottom: 15px; }
        .legend-title { font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        .legend-flex { display: flex; justify-content: center; align-items: center; gap: 5px; font-size: 0.7rem; }
        .leg-box { padding: 5px 10px; border-radius: 15px; font-weight: bold; color: white; }
        .arrow { color: #666; }

        /* --- BOUTONS NAVIGATION --- */
        .nav-buttons { width: 100%; display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; }
        .btn-nav {
            background: none; border: 2px solid var(--btn-border);
            color: white; border-radius: 30px; padding: 12px 0;
            font-size: 1.1rem; cursor: pointer; text-transform: uppercase; width: 100%;
        }

        /* --- MODALES (Participants.jpg / Stats.jpg) --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; z-index: 1000;
            padding: 20px; box-sizing: border-box;
        }
        .modal {
            background: white; border-radius: 40px; width: 100%; max-width: 450px;
            margin: 40px auto; position: relative; padding: 20px;
            color: black; display: flex; flex-direction: column; max-height: 85vh;
        }
        .modal-header {
            background: var(--blue-main); color: white; border-radius: 40px;
            padding: 15px; text-align: center; font-size: 1.5rem; text-transform: uppercase;
            margin-bottom: 15px;
        }
        .close-btn {
            position: absolute; top: -15px; right: -5px; width: 45px; height: 45px;
            background: #d00; border-radius: 50%; color: white; border: 3px solid white;
            font-size: 25px; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        /* Liste Participants */
        #list-p { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; overflow-y: auto; padding: 10px; }
        .p-pill {
            border: 2px solid #ddd; border-radius: 30px; padding: 10px;
            text-align: center; font-size: 1.2rem; cursor: pointer; color: #ccc;
        }
        .p-pill.active { border-color: var(--blue-main); color: black; font-weight: bold; }

        /* Stats Tables */
        .stats-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .stats-table th { font-size: 0.7rem; color: #666; text-align: center; padding-bottom: 10px; }
        .stats-table td { padding: 8px; text-align: center; font-size: 1.1rem; }
        .name-col { text-align: left; color: #ccc; }
        .name-col.active { color: black; font-weight: bold; }

    </style>
</head>
<body>

    <div class="main-container">
        <button class="btn-top-reset" onclick="window.resetSession()">Nouvelle séance</button>
        
        <button class="btn-prochaine-partie" onclick="window.tirage()">Prochaine Partie</button>
        
        <div class="section-title">Partie en cours :</div>
        <div id="current-players">
            </div>

        <div class="legend-area">
            <div class="legend-title">Légende :</div>
            <div class="legend-flex">
                <div class="leg-box" style="background:white; color:black; border:1px solid #ddd">Non qualifié</div>
                <span class="arrow">➔</span>
                <div class="leg-box" style="background:var(--orange-4als)">4 à la suite</div>
                <span class="arrow">➔</span>
                <div class="leg-box" style="background:var(--red-faf)">Face à face</div>
                <span class="arrow">➔</span>
                <div class="leg-box" style="background:var(--red-win)">Gagnant</div>
            </div>
        </div>

        <div class="nav-buttons">
            <button class="btn-nav" onclick="window.openM('modal-p')">Participants</button>
            <button class="btn-nav" onclick="window.openM('modal-sj')">Parties jouées aujourd'hui</button>
            <button class="btn-nav" onclick="window.openM('modal-sp')">Statistiques</button>
        </div>
    </div>

    <div id="modal-p" class="overlay">
        <div class="modal">
            <div class="close-btn" onclick="window.closeM('modal-p')">✕</div>
            <div class="modal-header" id="header-p-count">Participants (0)</div>
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <input type="text" id="add-input" placeholder="Ajouter un participant..." style="flex:1; border-radius:20px; border:1px solid #ccc; padding:10px;">
                <button onclick="window.addPlayer()" style="background:var(--blue-main); color:white; border:none; width:40px; border-radius:50%; font-size:20px;">+</button>
            </div>
            <div id="list-p"></div>
        </div>
    </div>

    <div id="modal-sj" class="overlay">
        <div class="modal">
            <div class="close-btn" onclick="window.closeM('modal-sj')">✕</div>
            <div class="modal-header">Parties jouées aujourd'hui</div>
            <table class="stats-table">
                <tr><th style="text-align:left"></th><th>PARTIES JOUÉES</th><th>SCORE DE MIXAGE</th></tr>
                <tbody id="list-stats-jour"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-sp" class="overlay">
        <div class="modal">
            <div class="close-btn" onclick="window.closeM('modal-sp')">✕</div>
            <div class="modal-header">Statistiques</div>
            <table class="stats-table">
                <tr><th style="text-align:left"></th><th>PARTIES JOUÉES</th><th style="color:var(--orange-4als)">% 4 ALS</th><th style="color:var(--red-faf)">% FaF</th><th style="color:var(--red-win)">% WIN</th><th style="color:var(--blue-main)">WINS</th></tr>
                <tbody id="list-stats-perm"></tbody>
            </table>
        </div>
    </div>

<script type="module">
    // --- Logique Firebase identique ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCJnSe8Z2vhLAzoKL4Awr94TD0y2ncSZwA", authDomain: "arizozo01.firebaseapp.com", projectId: "arizozo01", storageBucket: "arizozo01.firebasestorage.app", messagingSenderId: "983197543312", appId: "1:983197543312:web:6f585242e9c0268fd82115" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "projets", "picker_equite");

    window.players = []; window.stats = {}; window.permStats = {};
    window.poolEnJeu = []; window.playerStates = {};

    async function save() { await setDoc(docRef, { players: window.players, stats: window.stats, permStats: window.permStats, poolEnJeu: window.poolEnJeu }); }

    window.addEventListener('load', async () => {
        const snap = await getDoc(docRef);
        if (snap.exists()) {
            const d = snap.data();
            window.players = d.players || [];
            window.stats = d.stats || {};
            window.permStats = d.permStats || {};
            window.poolEnJeu = d.poolEnJeu || [];
        }
        window.updateUI(); window.renderDisplay();
    });

    window.cycleStatus = (n) => {
        window.playerStates[n] = ((window.playerStates[n] || 0) + 1) % 4;
        window.renderDisplay();
    };

    window.renderDisplay = () => {
        const div = document.getElementById('current-players');
        div.innerHTML = '';
        const rows = [window.poolEnJeu.slice(0, 3), window.poolEnJeu.slice(3, 5)];
        rows.forEach(row => {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'player-row';
            row.forEach(n => {
                const s = window.playerStates[n] || 0;
                const b = document.createElement('div');
                b.className = 'player-badge';
                if(s === 1) b.style.background = 'var(--orange-4als)';
                if(s === 2) b.style.background = 'var(--red-faf)';
                if(s === 3) b.style.background = 'var(--red-win)';
                if(s > 0) b.style.color = 'white';
                b.innerText = n;
                b.onclick = () => window.cycleStatus(n);
                rowDiv.appendChild(b);
            });
            div.appendChild(rowDiv);
        });
    };

    window.updateUI = () => {
        const cont = document.getElementById('list-p');
        cont.innerHTML = '';
        let count = 0;
        window.players.sort((a,b)=>a.name.localeCompare(b.name)).forEach(p => {
            if(p.active) count++;
            const d = document.createElement('div');
            d.className = `p-pill ${p.active?'active':''}`;
            d.innerText = p.name;
            d.onclick = () => window.toggleP(p.id);
            cont.appendChild(d);
        });
        document.getElementById('header-p-count').innerText = `Participants (${count})`;
    };

    window.tirage = async () => {
        const active = window.players.filter(p => p.active).map(p => p.name);
        if(active.length < 5) return alert("Besoin de 5 actifs");
        const sorted = [...active].sort((a,b) => (window.stats[a]?.games || 0) - (window.stats[b]?.games || 0));
        window.poolEnJeu = sorted.slice(0, 5);
        window.playerStates = {};
        window.poolEnJeu.forEach(n => { if(!window.stats[n]) window.stats[n] = {games:0}; window.stats[n].games++; });
        window.renderDisplay();
        await save();
    };

    window.toggleP = async (id) => {
        const p = window.players.find(x => x.id === id);
        if(p) { p.active = !p.active; window.updateUI(); await save(); }
    };

    window.addPlayer = async () => {
        const n = document.getElementById('add-input').value.trim();
        if(n) {
            window.players.push({id: Math.random().toString(36).substr(2,5), name: n, active: true});
            document.getElementById('add-input').value = '';
            window.updateUI(); await save();
        }
    };

    window.openM = (id) => {
        document.getElementById(id).style.display = 'block';
        if(id === 'modal-sj') renderSJ();
        if(id === 'modal-sp') renderSP();
    };
    window.closeM = (id) => document.getElementById(id).style.display = 'none';

    function renderSJ() {
        const b = document.getElementById('list-stats-jour'); b.innerHTML = '';
        window.players.forEach(p => {
            const s = window.stats[p.name] || {games:0};
            b.innerHTML += `<tr><td class="name-col ${p.active?'active':''}">${p.name}</td><td>${s.games}</td><td>-1</td></tr>`;
        });
    }

    function renderSP() {
        const b = document.getElementById('list-stats-perm'); b.innerHTML = '';
        window.players.forEach(p => {
            b.innerHTML += `<tr><td class="name-col ${p.active?'active':''}">${p.name}</td><td>2</td><td style="color:var(--orange-4als)">10%</td><td style="color:var(--red-faf)">10%</td><td style="color:var(--red-win)">10%</td><td style="color:var(--blue-main)">2</td></tr>`;
        });
    }
</script>
</body>
</html>
