<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Picker Equité & Mixage - Pro</title>
    <style>
        :root {
            --primary: #00ce7a; 
            --secondary: #2196d3; 
            --bg: #1e1e1e; 
            --btn-gray: #333333;
            --danger-dark: #8b0000;
            --step-qualif: #3498db; 
            --step-faf: #9b59b6;    
            --step-win: #e67e22;    
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--bg); color: #ffffff;
            font-family: -apple-system, sans-serif; overflow: hidden;
        }

        .container {
            position: relative; height: 100vh; width: 100%;
            display: flex; flex-direction: column; align-items: center;
        }

        #count-info {
            background: rgba(33, 150, 211, 0.2); color: #3498db;
            padding: 8px 20px; border-radius: 20px; font-weight: bold; margin-top: 20px; font-size: 0.9rem;
        }

        .title-session {
            color: #3498db; font-weight: bold; font-size: 0.8rem;
            margin: 15px 0; text-transform: uppercase; letter-spacing: 1px;
        }

        #current-players {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 10px; padding: 0 10px; width: 100%; flex: 1;
        }

        /* --- LEGENDE --- */
        .legend-container {
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px;
            width: 90%; margin-bottom: 20px;
        }
        .leg-item {
            padding: 6px; border-radius: 5px; font-size: 0.65rem;
            font-weight: bold; text-align: center; text-transform: uppercase;
        }

        /* --- NAVIGATION BASSE (Selon ton schéma) --- */
        .bottom-nav {
            position: relative; width: 100%; height: 220px;
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 10px;
        }

        .btn-nav {
            position: absolute; padding: 12px 10px; border-radius: 10px;
            border: none; background: var(--btn-gray); color: white;
            font-weight: bold; font-size: 0.7rem; cursor: pointer; width: 100px;
        }

        .pos-participants { left: 5%; top: 20%; }
        .pos-stats-jour { right: 5%; top: 25%; }
        .pos-stats-perm { right: 5%; top: 60%; }
        .pos-reset { left: 10%; top: 60%; background: var(--danger-dark); }

        .roll-btn {
            width: 140px; height: 140px; border-radius: 50%;
            border: none; background: var(--primary); color: white;
            font-weight: 800; font-size: 0.9rem; cursor: pointer;
            box-shadow: 0 0 25px rgba(0, 206, 122, 0.4);
            z-index: 10;
        }

        /* --- BADGES --- */
        .badge {
            padding: 12px 18px; border-radius: 40px; font-weight: bold; font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); cursor: pointer;
        }
        .status-0 { background: white; color: black; }
        .status-1 { background: var(--step-qualif); color: white; }
        .status-2 { background: var(--step-faf); color: white; }
        .status-3 { background: var(--step-win); color: white; }

        /* --- MODALES --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; z-index: 1000;
        }
        .modal {
            position: absolute; bottom: 0; width: 100%; height: 85vh;
            background: #ffffff; border-radius: 25px 25px 0 0;
            padding: 20px; box-sizing: border-box; display: flex; flex-direction: column;
        }
        .close-x { align-self: flex-end; font-size: 28px; border: none; background: none; color: #333; font-weight: bold; padding: 5px; cursor: pointer; }
        h2 { margin: 0 0 10px 0; color: #000; font-size: 1.2rem; border-bottom: 2px solid #eee; }
        
        #list-p { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; overflow-y: auto; }
        .p-card { display: flex; align-items: center; background: #eee; padding: 10px; border-radius: 10px; color: #000 !important; font-weight: bold; }
        
        .stats-container { flex: 1; overflow-y: auto; color: #000; }
        .stat-header { display: flex; font-size: 0.6rem; font-weight: bold; color: #666; border-bottom: 1px solid #ddd; padding: 5px 0; }
        .stat-row { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; font-size: 0.8rem; }
        .col-name { flex: 2; font-weight: bold; }
        .col-val { flex: 1; text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <div id="count-info">Nous sommes : 0</div>
        <div class="title-session">PARTIE EN COURS</div>
        
        <div id="current-players"></div>

        <div class="legend-container">
            <div class="leg-item" style="background: white; color: black;">Non qualifié</div>
            <div class="leg-item" style="background: var(--step-qualif); color: white;">Qualifié 4ALS</div>
            <div class="leg-item" style="background: var(--step-faf); color: white;">Qualifié FAF</div>
            <div class="leg-item" style="background: var(--step-win); color: white;">Victoire</div>
        </div>

        <div class="bottom-nav">
            <button class="btn-nav pos-participants" onclick="window.openM('modal-p')">Participants</button>
            <button class="btn-nav pos-reset" onclick="window.resetSession()">NOUVELLE<br>SÉANCE</button>
            
            <button class="roll-btn" onclick="window.tirage()">PROCHAINE<br>PARTIE</button>
            
            <button class="btn-nav pos-stats-jour" onclick="window.openM('modal-s-jour')">STATS<br>AUJOURD'HUI</button>
            <button class="btn-nav pos-stats-perm" onclick="window.openM('modal-s-perm')">STATS<br>PERMANENTES</button>
        </div>
    </div>

    <div id="modal-p" class="overlay">
        <div class="modal">
            <button class="close-x" onclick="window.closeM('modal-p')">✕</button>
            <div style="display:flex; gap:8px; margin-bottom: 15px;">
                <input type="text" id="add-input" placeholder="Ajouter..." style="flex:1; padding:12px; border-radius:10px; border:1px solid #ccc; font-size: 16px;">
                <button onclick="window.addPlayer()" style="background:var(--primary); color:white; border:none; padding:0 18px; border-radius:10px; font-weight:bold; font-size: 20px;">+</button>
            </div>
            <div id="list-p"></div>
        </div>
    </div>

    <div id="modal-s-jour" class="overlay">
        <div class="modal">
            <button class="close-x" onclick="window.closeM('modal-s-jour')">✕</button>
            <h2>Stats du jour</h2>
            <div class="stat-header">
                <span class="col-name">NOM</span>
                <span class="col-val">PARTIES JOUÉES</span>
                <span class="col-val">SCORE MIXAGE</span>
            </div>
            <div id="list-stats-jour" class="stats-container"></div>
        </div>
    </div>

    <div id="modal-s-perm" class="overlay">
        <div class="modal">
            <button class="close-x" onclick="window.closeM('modal-s-perm')">✕</button>
            <h2>Stats Permanentes</h2>
            <div class="stat-header">
                <span class="col-name">NOM</span>
                <span class="col-val">PJ</span>
                <span class="col-val">% VIC</span>
                <span class="col-val">% 4ALS</span>
                <span class="col-val">% FAF</span>
                <span class="col-val">VIC.</span>
            </div>
            <div id="list-stats-perm" class="stats-container"></div>
            <button style="background:#ddd; border:none; padding:10px; margin-top:10px; border-radius:5px;" onclick="window.resetPermStats()">Reset Stats Permanentes (Test)</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCJnSe8Z2vhLAzoKL4Awr94TD0y2ncSZwA",
        authDomain: "arizozo01.firebaseapp.com",
        projectId: "arizozo01",
        storageBucket: "arizozo01.firebasestorage.app",
        messagingSenderId: "983197543312",
        appId: "1:983197543312:web:6f585242e9c0268fd82115"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "projets", "picker_equite");

    window.players = []; window.stats = {}; window.permStats = {};
    window.poolEnJeu = []; window.playerStates = {};

    async function saveToFirebase() {
        await setDoc(docRef, { players: window.players, stats: window.stats, permStats: window.permStats, poolEnJeu: window.poolEnJeu });
    }

    window.addEventListener('load', async () => {
        const snap = await getDoc(docRef);
        if (snap.exists()) {
            const d = snap.data();
            window.players = d.players || [];
            window.stats = d.stats || {};
            window.permStats = d.permStats || {};
            window.poolEnJeu = d.poolEnJeu || [];
        }
        window.updateUI(); window.renderDisplay();
    });

    window.cycleStatus = function(name) {
        window.playerStates[name] = ((window.playerStates[name] || 0) + 1) % 4;
        window.renderDisplay();
    };

    window.tirage = function() {
        if(window.poolEnJeu.length === 5) {
            window.poolEnJeu.forEach(n => {
                const s = window.playerStates[n] || 0;
                if(!window.permStats[n]) window.permStats[n] = {pj:0, v:0, q4als:0, qfaf:0};
                window.permStats[n].pj++;
                if(s >= 1) window.permStats[n].q4als++;
                if(s >= 2) window.permStats[n].qfaf++;
                if(s === 3) window.permStats[n].v++;
            });
        }

        const active = window.players.filter(p => p.active).map(p => p.name);
        if(active.length < 5) return alert("Besoin de 5 actifs");

        // Tirage simplifié équitable
        const sorted = [...active].sort((a,b) => (window.stats[a]?.games || 0) - (window.stats[b]?.games || 0));
        window.poolEnJeu = sorted.slice(0, 5);
        window.playerStates = {};

        window.poolEnJeu.forEach(n => {
            if(!window.stats[n]) window.stats[n] = {games:0, encounters:{}};
            window.stats[n].games++;
        });

        window.renderDisplay();
        saveToFirebase();
    };

    window.renderDisplay = function() {
        const div = document.getElementById('current-players');
        div.innerHTML = '';
        window.poolEnJeu.forEach(n => {
            const s = window.playerStates[n] || 0;
            const b = document.createElement('div');
            b.className = `badge status-${s}`;
            b.innerText = n;
            b.onclick = () => window.cycleStatus(n);
            div.appendChild(b);
        });
    };

    window.updateUI = function() {
        const cont = document.getElementById('list-p');
        cont.innerHTML = '';
        let count = 0;
        window.players.sort((a,b)=>a.name.localeCompare(b.name)).forEach(p => {
            if(p.active) count++;
            const d = document.createElement('div');
            d.className = 'p-card';
            d.innerHTML = `<input type="checkbox" ${p.active?'checked':''} onchange="window.toggleP('${p.id}')"> <span style="margin-left:8px">${p.name}</span>`;
            cont.appendChild(d);
        });
        document.getElementById('count-info').innerText = `Nous sommes : ${count}`;
    };

    window.toggleP = function(id) {
        const p = window.players.find(x => x.id === id);
        if(p) { p.active = !p.active; window.updateUI(); saveToFirebase(); }
    };

    window.addPlayer = function() {
        const n = document.getElementById('add-input').value.trim();
        if(n) {
            window.players.push({id: Math.random().toString(36).substr(2,5), name: n, active: true});
            window.stats[n] = {games: 0, encounters: {}};
            window.permStats[n] = {pj:0, v:0, q4als:0, qfaf:0};
            document.getElementById('add-input').value = '';
            window.updateUI(); saveToFirebase();
        }
    };

    window.resetSession = function() {
        if(confirm("Nouvelle séance ? Les scores du jour seront remis à zéro.")) {
            window.poolEnJeu = [];
            window.players.forEach(p => window.stats[p.name] = {games:0, encounters:{}});
            window.renderDisplay(); saveToFirebase();
        }
    };

    window.renderStatsJour = function() {
        const cont = document.getElementById('list-stats-jour');
        cont.innerHTML = '';
        window.players.filter(p=>p.active).forEach(p => {
            const s = window.stats[p.name] || {games:0};
            cont.innerHTML += `<div class="stat-row"><span class="col-name">${p.name}</span><span class="col-val">${s.games}</span><span class="col-val">0</span></div>`;
        });
    };

    window.renderStatsPerm = function() {
        const cont = document.getElementById('list-stats-perm');
        cont.innerHTML = '';
        window.players.forEach(p => {
            const s = window.permStats[p.name] || {pj:0, v:0, q4als:0, qfaf:0};
            const pj = s.pj || 1;
            cont.innerHTML += `
                <div class="stat-row">
                    <span class="col-name">${p.name}</span>
                    <span class="col-val">${s.pj}</span>
                    <span class="col-val" style="color:var(--step-win)">${Math.round(s.v/pj*100)}%</span>
                    <span class="col-val" style="color:var(--step-qualif)">${Math.round(s.q4als/pj*100)}%</span>
                    <span class="col-val" style="color:var(--step-faf)">${Math.round(s.qfaf/pj*100)}%</span>
                    <span class="col-val" style="font-weight:bold; color:#d35400;">${s.v}</span>
                </div>`;
        });
    };

    window.openM = function(id) { 
        document.getElementById(id).style.display = 'block'; 
        if(id === 'modal-s-jour') window.renderStatsJour();
        if(id === 'modal-s-perm') window.renderStatsPerm();
    };
    window.closeM = function(id) { document.getElementById(id).style.display = 'none'; };
    window.resetPermStats = function() { if(confirm("Effacer l'historique permanent ?")) { window.players.forEach(p=>window.permStats[p.name]={pj:0,v:0,q4als:0,qfaf:0}); saveToFirebase(); } };
</script>
</body>
</html>
