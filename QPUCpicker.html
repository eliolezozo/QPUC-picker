<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Picker Equité & Mixage</title>
    <style>
        :root {
            --primary: #00ce7a; 
            --secondary: #2196d3; 
            --bg: #1e1e1e; 
            --btn-gray: #333333;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--bg); color: #ffffff;
            font-family: -apple-system, sans-serif; overflow: hidden;
        }

        .container {
            position: relative; height: 100vh; width: 100%;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- NAVIGATION EN HAUT --- */
        .nav-top {
            width: 90%; display: flex; gap: 12px; margin-top: 15px;
        }

        .btn-grey {
            flex: 1; padding: 14px; border-radius: 12px;
            border: none; background: var(--btn-gray); color: white;
            font-weight: bold; font-size: 0.85rem; cursor: pointer;
        }

        /* --- AFFICHAGE CENTRAL --- */
        #count-info {
            background: rgba(33, 150, 211, 0.2); color: #3498db;
            padding: 5px 15px; border-radius: 20px; font-weight: bold; margin-top: 20px; font-size: 0.9rem;
        }

        .title-session {
            color: #3498db; font-weight: bold; font-size: 0.75rem;
            margin: 15px 0; text-transform: uppercase; letter-spacing: 1px;
        }

        #current-players {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 10px; padding: 0 10px; width: 100%;
        }

        .badge {
            background: var(--secondary); padding: 10px 20px;
            border-radius: 40px; font-weight: bold; font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        /* --- BOUTON VERT --- */
        .btn-center-wrapper {
            position: absolute; bottom: 15%; left: 50%;
            transform: translateX(-50%);
        }
        
        .roll-btn {
            width: 140px; height: 140px; border-radius: 50%;
            border: none; background: var(--primary); color: white;
            font-weight: 800; font-size: 0.95rem; cursor: pointer;
            box-shadow: 0 0 25px rgba(0, 206, 122, 0.4);
        }

        /* --- MODALES --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; z-index: 1000;
        }

        .modal {
            position: absolute; bottom: 0; width: 100%; height: 85vh;
            background: #ffffff; border-radius: 25px 25px 0 0;
            padding: 20px; box-sizing: border-box; display: flex; flex-direction: column;
        }

        #list-p, #list-stats { flex: 1; overflow-y: auto; margin-top: 15px; }

        #list-p { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .p-card { display: flex; align-items: center; background: #f2f2f2; padding: 10px; border-radius: 10px; color: #333; }

        .stat-row { display: flex; align-items: center; padding: 12px 5px; border-bottom: 1px solid #eee; color: #000; }
        .stat-name { flex: 1; font-weight: 600; }
        .stat-games { font-weight: bold; margin-right: 15px; }
        .stat-mix { color: #666; font-size: 0.9rem; width: 35px; text-align: right; font-weight: bold; }

        .close-x { align-self: flex-end; font-size: 28px; border: none; background: none; color: #333; font-weight: bold; padding: 5px; cursor: pointer; }
        h2 { margin: 0; color: #000; font-size: 1.3rem; }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-top">
            <button class="btn-grey" onclick="openM('modal-p')">Participants</button>
            <button class="btn-grey" onclick="openM('modal-s')">Stats</button>
        </div>

        <div id="count-info">Nous sommes : 0</div>
        <div class="title-session">PARTIE EN COURS</div>
        <div id="current-players"></div>

        <div class="btn-center-wrapper">
            <button class="roll-btn" onclick="tirage()">PROCHAINE<br>PARTIE</button>
        </div>
    </div>

    <div id="modal-p" class="overlay">
        <div class="modal">
            <button class="close-x" onclick="closeM('modal-p')">✕</button>
            <div style="display:flex; gap:8px;">
                <input type="text" id="add-input" placeholder="Ajouter..." style="flex:1; padding:12px; border-radius:10px; border:1px solid #ccc; font-size: 16px;">
                <button onclick="addPlayer()" style="background:var(--primary); color:white; border:none; padding:0 18px; border-radius:10px; font-weight:bold; font-size:20px;">+</button>
            </div>
            <div id="list-p"></div>
        </div>
    </div>

    <div id="modal-s" class="overlay">
        <div class="modal">
            <button class="close-x" onclick="closeM('modal-s')">✕</button>
            <h2 id="total-title">Total parties : 0</h2>
            <div id="list-stats"></div>
        </div>
    </div>

  <script type="module">
    // 1. IMPORTATION DES MODULES FIREBASE
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // 2. TA CONFIGURATION FIREBASE (À REMPLACER)
  const firebaseConfig = {

  apiKey: "AIzaSyCJnSe8Z2vhLAzoKL4Awr94TD0y2ncSZwA",

  authDomain: "arizozo01.firebaseapp.com",

  projectId: "arizozo01",

  storageBucket: "arizozo01.firebasestorage.app",

  messagingSenderId: "983197543312",

  appId: "1:983197543312:web:6f585242e9c0268fd82115"

};


    // 3. INITIALISATION
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "projets", "picker_equite");

    // --- VARIABLES ET DONNÉES PAR DÉFAUT ---
    const initialNames = ["Eric", "Danièle", "René", "Louis", "Madeleine", "Antoine", "Patrice", "Eliott", "Henrick", "Yann", "Philippe O", "Philippe M", "Damien", "Patricia L", "Valérie", "Geoffrey", "Michèle", "Patricia C", "Sébastien", "Lysiane", "Rolande", "Jean-Pierre", "Jean-Marie"];
    const excluded = ["Philippe M", "Michèle", "Rolande", "Jean-Pierre", "Jean-Marie"];

    window.players = [];
    window.stats = {};
    window.totalGames = 0;
    window.poolEnJeu = [];
    window.poolIndispo = [];

    // --- SAUVEGARDE ET CHARGEMENT ---
    async function saveToFirebase() {
        try {
            await setDoc(docRef, {
                players: window.players,
                stats: window.stats,
                totalGames: window.totalGames,
                poolEnJeu: window.poolEnJeu
            });
        } catch (e) { console.error("Erreur sauvegarde:", e); }
    }

    window.addEventListener('load', async () => {
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
            const data = docSnap.data();
            window.players = data.players;
            window.stats = data.stats;
            window.totalGames = data.totalGames;
            window.poolEnJeu = data.poolEnJeu || [];
        } else {
            window.players = initialNames.map(n => ({ id: Math.random().toString(36).substr(2, 5), name: n, active: !excluded.includes(n) }));
            initialNames.forEach(n => {
                window.stats[n] = { games: 0, mixScore: 0, encounters: {} };
            });
            await saveToFirebase();
        }
        window.updateUI();
        window.renderDisplay();
    });

    // --- FONCTIONS GLOBALES (ATTACHÉES À WINDOW) ---

    window.getMinScore = function(excludeName = "") {
        const active = window.players.filter(p => p.active && p.name !== excludeName);
        return active.length ? Math.min(...active.map(p => window.stats[p.name].games)) : 0;
    };

   window.updateUI = function() {
        const container = document.getElementById('list-p');
        container.innerHTML = '';
        let count = 0;
        window.players.sort((a,b) => a.name.localeCompare(b.name)).forEach(p => {
            if(p.active) count++;
            const d = document.createElement('div');
            d.className = 'p-card';
            d.innerHTML = `<input type="checkbox" ${p.active?'checked':''} onchange="window.toggleP('${p.id}')"> <span style="flex:1; overflow:hidden; text-overflow:ellipsis; font-size:0.85rem;">${p.name}</span>`;
            container.appendChild(d);
        });
        document.getElementById('count-info').innerText = `Nous sommes : ${count}`;
    };

    window.renderDisplay = function() {
        const display = document.getElementById('current-players');
        display.innerHTML = '';
        window.poolEnJeu.forEach(n => {
            const b = document.createElement('div');
            b.className = 'badge'; b.innerText = n;
            display.appendChild(b);
        });
    };

    window.renderStats = function() {
        document.getElementById('total-title').innerText = `Total parties : ${window.totalGames}`;
        const container = document.getElementById('list-stats');
        container.innerHTML = '';
        window.players.filter(p => p.active).sort((a,b) => a.name.localeCompare(b.name)).forEach(p => {
            const s = window.stats[p.name];
            const row = document.createElement('div');
            row.className = 'stat-row';
            row.innerHTML = `<span class="stat-name">${p.name}</span><span class="stat-games">${s.games}</span><span class="stat-mix">${s.mixScore}</span>`;
            container.appendChild(row);
        });
    };

    window.openM = function(id) { 
        document.getElementById(id).style.display = 'block'; 
        if(id === 'modal-s') window.renderStats();
        if(id === 'modal-p') window.updateUI();
    };

    window.closeM = function(id) { 
        document.getElementById(id).style.display = 'none'; 
    };

</script>
</body>
</html>
