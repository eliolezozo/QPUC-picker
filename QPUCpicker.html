<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QPUC Picker - Equité</title>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --blue-main: #3498db;
            --white: #ffffff;
            --gray-text: #888;
            --yellow-4als: #f1c40f; /* Jaune plus vif */
            --orange-faf: #e67e22;  /* Orange plus profond */
            --red-win: #c0392b;
            --btn-border: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--bg-dark); color: var(--white);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- PAGE PRINCIPALE --- */
        .main-container {
            width: 100%; max-width: 500px; height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            padding: 20px; box-sizing: border-box;
            justify-content: space-between;
        }

        .btn-top-reset {
            background: none; border: 1.5px solid var(--btn-border);
            color: white; border-radius: 30px; padding: 8px 20px;
            font-size: 0.9rem; cursor: pointer; text-transform: uppercase;
            font-weight: 600;
        }

        .btn-prochaine-partie {
            background-color: var(--blue-main); color: white;
            width: 95%; border-radius: 50px; padding: 18px 0;
            font-size: 1.5rem; border: none; cursor: pointer;
            text-transform: uppercase; margin-top: 15px;
            font-weight: 700; letter-spacing: 1px;
        }

        .section-title {
            color: var(--blue-main); font-size: 0.85rem;
            margin-top: 30px; text-transform: uppercase;
            font-weight: 700;
        }

        #current-players {
            display: flex; flex-direction: column; align-items: center;
            gap: 12px; margin-top: 15px; flex: 1; width: 100%;
        }
        .player-row { display: flex; gap: 10px; justify-content: center; width: 100%; }

        .player-badge {
            background: white; color: black; border-radius: 30px;
            padding: 10px 20px; font-size: 1.1rem; min-width: 90px;
            text-align: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-weight: 600; text-transform: uppercase;
            transition: background 0.2s;
        }

        /* --- LEGENDE --- */
        .legend-area { width: 100%; text-align: center; margin-bottom: 10px; }
        .legend-title { font-size: 0.75rem; margin-bottom: 8px; color: #aaa; text-transform: uppercase; }
        .legend-flex { display: flex; justify-content: center; align-items: center; gap: 4px; font-size: 0.65rem; }
        .leg-box { padding: 4px 8px; border-radius: 12px; font-weight: 700; color: white; text-transform: uppercase; }
        .arrow { color: #555; font-weight: bold; }

        /* --- BOUTONS NAVIGATION --- */
        .nav-buttons { width: 100%; display: flex; flex-direction: column; gap: 10px; margin-bottom: 10px; }
        .btn-nav {
            background: none; border: 1.5px solid var(--btn-border);
            color: white; border-radius: 30px; padding: 10px 0;
            font-size: 0.9rem; cursor: pointer; text-transform: uppercase; width: 100%;
            font-weight: 600;
        }

        /* --- MODALES --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; z-index: 1000;
            padding: 15px; box-sizing: border-box;
        }
        .modal {
            background: white; border-radius: 30px; width: 100%; max-width: 450px;
            margin: 30px auto; position: relative; padding: 15px;
            color: black; display: flex; flex-direction: column; max-height: 85vh;
        }
        .modal-header {
            background: var(--blue-main); color: white; border-radius: 30px;
            padding: 12px; text-align: center; font-size: 1.1rem; text-transform: uppercase;
            margin-bottom: 15px; font-weight: 700;
        }
        .close-btn {
            position: absolute; top: -10px; right: -5px; width: 35px; height: 35px;
            background: #d00; border-radius: 50%; color: white; border: 2px solid white;
            font-size: 18px; display: flex; align-items: center; justify-content: center; cursor: pointer;
            font-weight: bold;
        }

        /* Liste Participants */
        #list-p { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; overflow-y: auto; padding: 5px; }
        .p-pill {
            border: 1.5px solid #ddd; border-radius: 20px; padding: 8px;
            text-align: center; font-size: 0.95rem; cursor: pointer; color: #999;
            font-weight: 600;
        }
        .p-pill.active { border-color: var(--blue-main); color: black; background: #f8f9fa; }

        /* Stats Tables */
        .stats-table { width: 100%; border-collapse: collapse; margin-top: 5px; }
        .stats-table th { font-size: 0.6rem; color: #888; text-align: center; padding-bottom: 8px; text-transform: uppercase; }
        .stats-table td { padding: 10px 5px; text-align: center; font-size: 0.9rem; border-bottom: 1px solid #f0f0f0; }
        .name-col { text-align: left; color: #bbb; font-weight: 600; }
        .name-col.active { color: black; }

    </style>
</head>
<body>

    <div class="main-container">
        <button class="btn-top-reset" onclick="window.resetSession()">Nouvelle séance</button>
        
        <button class="btn-prochaine-partie" onclick="window.tirage()">Prochaine Partie</button>
        
        <div class="section-title">Partie en cours :</div>
        <div id="current-players"></div>

        <div class="legend-area">
            <div class="legend-title">Légende :</div>
            <div class="legend-flex">
                <div class="leg-box" style="background:white; color:black; border:1px solid #ddd; padding: 4px 6px;">Non qualifié</div>
                <span class="arrow">➔</span>
                <div class="leg-box" style="background:var(--yellow-4als)">4 à la suite</div>
                <span class="arrow">➔</span>
                <div class="leg-box" style="background:var(--orange-faf)">Face à face</div>
                <span class="arrow">➔</span>
                <div class="leg-box" style="background:var(--red-win)">Gagnant</div>
            </div>
        </div>

        <div class="nav-buttons">
            <button class="btn-nav" onclick="window.openM('modal-p')">Participants</button>
            <button class="btn-nav" onclick="window.openM('modal-sj')">Parties jouées aujourd'hui</button>
            <button class="btn-nav" onclick="window.openM('modal-sp')">Statistiques</button>
        </div>
    </div>

    <div id="modal-p" class="overlay"><div class="modal"><div class="close-btn" onclick="window.closeM('modal-p')">✕</div><div class="modal-header" id="header-p-count">Participants (0)</div><div style="display:flex; gap:10px; margin-bottom:15px;"><input type="text" id="add-input" placeholder="Nouveau nom..." style="flex:1; border-radius:20px; border:1px solid #ccc; padding:10px;"><button onclick="window.addPlayer()" style="background:var(--blue-main); color:white; border:none; width:40px; border-radius:50%; font-size:20px; cursor:pointer;">+</button></div><div id="list-p"></div></div></div>
    <div id="modal-sj" class="overlay"><div class="modal"><div class="close-btn" onclick="window.closeM('modal-sj')">✕</div><div class="modal-header">Parties jouées aujourd'hui</div><table class="stats-table"><tr><th style="text-align:left">NOM</th><th>PARTIES</th><th>MIXAGE</th></tr><tbody id="list-stats-jour"></tbody></table></div></div>
    <div id="modal-sp" class="overlay"><div class="modal"><div class="close-btn" onclick="window.closeM('modal-sp')">✕</div><div class="modal-header">Statistiques</div><table class="stats-table"><tr><th style="text-align:left">NOM</th><th>PJ</th><th style="color:var(--yellow-4als)">% 4ALS</th><th style="color:var(--orange-faf)">% FAF</th><th style="color:var(--red-win)">% WIN</th><th style="color:var(--blue-main)">WINS</th></tr><tbody id="list-stats-perm"></tbody></table></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCJnSe8Z2vhLAzoKL4Awr94TD0y2ncSZwA", authDomain: "arizozo01.firebaseapp.com", projectId: "arizozo01", storageBucket: "arizozo01.firebasestorage.app", messagingSenderId: "983197543312", appId: "1:983197543312:web:6f585242e9c0268fd82115" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "projets", "picker_equite");

    window.players = []; window.stats = {}; window.permStats = {};
    window.poolEnJeu = []; window.playerStates = {};

    async function save() { await setDoc(docRef, { players: window.players, stats: window.stats, permStats: window.permStats, poolEnJeu: window.poolEnJeu }); }

    window.addEventListener('load', async () => {
        const snap = await getDoc(docRef);
        if (snap.exists()) {
            const d = snap.data();
            window.players = d.players || [];
            window.stats = d.stats || {};
            window.permStats = d.permStats || {};
            window.poolEnJeu = d.poolEnJeu || [];
        }
        window.updateUI(); window.renderDisplay();
    });

    window.cycleStatus = (n) => {
        window.playerStates[n] = ((window.playerStates[n] || 0) + 1) % 4;
        window.renderDisplay();
    };

    window.renderDisplay = () => {
        const div = document.getElementById('current-players');
        div.innerHTML = '';
        const rows = [window.poolEnJeu.slice(0, 3), window.poolEnJeu.slice(3, 5)];
        rows.forEach(row => {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'player-row';
            row.forEach(n => {
                const s = window.playerStates[n] || 0;
                const b = document.createElement('div');
                b.className = 'player-badge';
                if(s === 1) { b.style.background = 'var(--yellow-4als)'; b.style.color = 'black'; }
                if(s === 2) { b.style.background = 'var(--orange-faf)'; b.style.color = 'white'; }
                if(s === 3) { b.style.background = 'var(--red-win)'; b.style.color = 'white'; }
                b.innerText = n;
                b.onclick = () => window.cycleStatus(n);
                rowDiv.appendChild(b);
            });
            div.appendChild(rowDiv);
        });
    };

    window.updateUI = () => {
        const cont = document.getElementById('list-p');
        cont.innerHTML = '';
        let count = 0;
        window.players.sort((a,b)=>a.name.localeCompare(b.name)).forEach(p => {
            if(p.active) count++;
            const d = document.createElement('div');
            d.className = `p-pill ${p.active?'active':''}`;
            d.innerText = p.name;
            d.onclick = () => window.toggleP(p.id);
            cont.appendChild(d);
        });
        document.getElementById('header-p-count').innerText = `Participants (${count})`;
    };

    window.tirage = async () => {
        const active = window.players.filter(p => p.active).map(p => p.name);
        if(active.length < 5) return alert("Besoin de 5 actifs");
        const sorted = [...active].sort((a,b) => (window.stats[a]?.games || 0) - (window.stats[b]?.games || 0));
        window.poolEnJeu = sorted.slice(0, 5);
        window.playerStates = {};
        window.poolEnJeu.forEach(n => { if(!window.stats[n]) window.stats[n] = {games:0}; window.stats[n].games++; });
        window.renderDisplay();
        await save();
    };

    window.toggleP = async (id) => {
        const p = window.players.find(x => x.id === id);
        if(p) { p.active = !p.active; window.updateUI(); await save(); }
    };

    window.addPlayer = async () => {
        const n = document.getElementById('add-input').value.trim();
        if(n) {
            window.players.push({id: Math.random().toString(36).substr(2,5), name: n, active: true});
            document.getElementById('add-input').value = '';
            window.updateUI(); await save();
        }
    };

    window.openM = (id) => {
        document.getElementById(id).style.display = 'block';
        if(id === 'modal-sj') renderSJ();
        if(id === 'modal-sp') renderSP();
    };
    window.closeM = (id) => document.getElementById(id).style.display = 'none';

    function renderSJ() {
        const b = document.getElementById('list-stats-jour'); b.innerHTML = '';
        window.players.forEach(p => {
            const s = window.stats[p.name] || {games:0};
            b.innerHTML += `<tr><td class="name-col ${p.active?'active':''}">${p.name}</td><td>${s.games}</td><td>0</td></tr>`;
        });
    }

    function renderSP() {
        const b = document.getElementById('list-stats-perm'); b.innerHTML = '';
        window.players.forEach(p => {
            b.innerHTML += `<tr><td class="name-col ${p.active?'active':''}">${p.name}</td><td>0</td><td>0%</td><td>0%</td><td>0%</td><td>0</td></tr>`;
        });
    }

    window.resetSession = async () => { if(confirm("Nouvelle séance ?")) { window.poolEnJeu = []; window.players.forEach(p => window.stats[p.name] = {games:0}); window.renderDisplay(); await save(); }};
</script>
</body>
</html>
